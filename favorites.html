	<script>
		$(document).ready(function() {

			// Enable JSON in cookies
			$.cookie.json = true;

			initializeFromCookies();

			if ($.cookie("favTiles")) {
				var favs = $.cookie("favTiles").favs;
				if (favs.length > 0) {
					showFavoriteTiles(favs);
				} else {
					noFavs();
				}
			} else {
				noFavs();
			}

		});
	</script>
